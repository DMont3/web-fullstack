<mat-card>
    <mat-card-header>
      <mat-card-title>Empresas</mat-card-title>
      <button mat-raised-button color="primary" routerLink="/empresas/new">Nova Empresa</button>
    </mat-card-header>
    <mat-card-content>
  
      <div *ngIf="isLoading" class="spinner-container">
        <mat-progress-spinner mode="indeterminate" [diameter]="50"></mat-progress-spinner>
      </div>
  
      <table mat-table [dataSource]="empresas" class="mat-elevation-z8" *ngIf="!isLoading && empresas.length > 0">
  
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nomeFantasia">
          <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
        </ng-container>
  
        <ng-container matColumnDef="cep">
           <th mat-header-cell *matHeaderCellDef> CEP </th>
           <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
         </ng-container>
  
        <ng-container matColumnDef="actions">
           <th mat-header-cell *matHeaderCellDef> Ações </th>
           <td mat-cell *matCellDef="let element">
              <button mat-icon-button [routerLink]="['/empresas/edit', element.id]" color="primary" aria-label="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteEmpresa(element.id)" color="warn" aria-label="Excluir">
                <mat-icon>delete</mat-icon>
              </button>
           </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
       <div *ngIf="!isLoading && empresas.length === 0" class="no-data">
          Nenhuma empresa cadastrada.
       </div>
  
    </mat-card-content>
  </mat-card>
